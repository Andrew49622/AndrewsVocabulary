<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <title>Vocabulary</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<header id="refresh">
    <img src="images/santoFaccia.png" alt="Refresh" width="45" height="45">
    <span>pull to santificate</span> 
</header>

<main id="refresh-main">
    <body>
        
        <div class="gradient-background">
            <div class="gradient-sphere sphere-1"></div>
            <div class="gradient-sphere sphere-2"></div>
            <div class="gradient-sphere sphere-3"></div>
            <div class="glow"></div>
            <div class="grid-overlay"></div>
            <div class="noise-overlay"></div>
            <div class="particles-container" id="particles-container"></div>
        </div>

        <h1>My Words</h1>

        <div class="table-container">
            <table id="words-table">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>
                            <div class="toggle-container" id="toggleContainer">
                                <div class="toggle-slider" id="slider"></div>
                                <div class="toggle-option active" data-mode="translation">
                                    Show Translation
                                </div>
                                <div class="toggle-option" data-mode="definition">
                                    Show Definition
                                </div>
                            </div>
                        </th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        

        <script type="module" src="scripts/index.js"></script>
    
    </body>
</main>
</html>
